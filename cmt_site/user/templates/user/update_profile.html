{% extends 'user/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load custom_tags %}

{% block title %}CONTROL_SELECTION{% endblock %}

{% block content %}
{% block scripts %}
  <script src="{% static 'js/create_profile.js' %}"></script>
{% endblock %}
<div class="d-flex justify-content-center container" id="login">
    <div class="row">
        <form method="post" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <label id="add_sys" style="display: none;">
                <input type="checkbox" name="add_sys" checked="checked"/>
                <span>RTOS</span>
            </label>
            <button type="button" class="btn_link" data-toggle="modal" data-target="#system_modal">+ Add Other Systems</button>
            <!-- <div id="group_input">
                <input type="text"/><button type="button" class="btn btn-success btn-theme-color">ADD</button>
            </div> -->
            <div class="text-right" style="margin-top: 10px;">
              <button type="button" class="btn btn-success btn-theme-color" onclick="location.href='control_selection'">SAVE</button>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="modal" id="system_modal">
      <div class="modal-dialog" style="max-width: 1000px;">
        <div class="modal-content">
  
          <div class="modal-header">
            <h4 class="modal-title">Add System</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <div class="modal-body">
            <form>
              <label class="system-modal-label">System Type: </label>
              <input id="system" name="system"/>
            </form>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-success btn-theme-color" data-dismiss="modal" onclick="add_system()">SAVE</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>

{% endblock %}
